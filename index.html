<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <div id='container'>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
        <label for = "username" id="name-label">Name</label><br>
        <input type="text" id="name" value="Name" placeholder="Enter your name" required>
        <br><br>
        <label for = "email" id="email-label">Email</label><br>
        <input type="email" id="email" value="email" placeholder="Enter your email" required>
        <br><br>
        <label for = "number" id="number-label">Age</label><br>
        <input type="number" id="number" min="18" max="99" placeholder="Age">
        <br><br>
        <p>Which option best describes your current role?</p>
        <select id="dropdown" name="roll" >
            <option disabled selected value>Select current roll</option>
            <option value="student"> Student</option>
            <option value="full time job"> Full time job</option>
            <option value="full time learner"> Full time learner</option>
            <option value="prefer not to say"> Prefer not to say</option>
            <option value="Other"> Other</option>
        </select>
        <!-- radio botton -->
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <input class='radiobtn' type="radio" name="recommend" value="Definitely"><label for="Definitely" >Definitely</label><br>
        <input class='radiobtn' type="radio" name="recommend" value="Maybe"><label for="Maybe" >Maybe</label><br>
        <input class='radiobtn' type="radio" name="recommend" value="Not sure"> <label for="Not sure" >Not sure</label><br>
        <br> <br>
        <p>What would you like to see improved? (Check all that apply)</p>
        <input class='checkbtn'type="checkbox" name = "option1" value="Front-end Projects"><label for="option1" >Front-end Projects</label><br>
        <input class='checkbtn' type="checkbox" name = "option2" value="Back-end Projects"><label for="option2" >Back-end Projects</label>

        <p>Any comments or suggestions?</p>
        <textarea name="comment" id="comment" cols="30" rows="10" >Enter your comment here </textarea><br>
        <input id='submit' type="submit" value='Submit'>


    </form>

</div>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
